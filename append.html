<body>
  <div id="basket"></div>
  <div id="apple">apple</div>
  <div id="banana">banana</div>
  <script>
    //새로운 태그 추가
    $("<div>").html("포도")
              .attr("id","gr")
              .appendTo($("#basket"));
    
    //태그 이동
    $("#apple").appendTo($("#basket"));
    
    //태그 복사 .clone() : 복사
    //부모가 뒤에 올 때
    //$("#banana").clone().appendTo($("#basket"));
    //부모가 앞에 올 때
    $("#basket").append($("#banana").clone());
  </script>
