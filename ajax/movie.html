<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>Document</title>

<body>
  <script>
    //ajax를 get방식으로 요청
    var url = "http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20220614";

    //$.get(url,dailyList) 
    //$.post()
    $.ajax({
      url : url,
      method : 'get',
      //응답받을 때 데이터 타입
      dataType : 'json',
      success : dailyList
    })
    // = $.getJson(url,dailList) 와 같다

      function dailyList(result){
        //json, parse 안 해줘도 자동으로 된다
        console.log(result.boxOfficeResult.dailyBoxOfficeList[0].movieNm);
      }

  
    </script>
</body>
</html>
